<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全扫描可视化仪表盘</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --background: #f5f6fa;
        --font-family: 'Arial', sans-serif;
    }

    body {
        background: var(--background);
        padding: 20px;
        font-family: var(--font-family);
    }

    .dashboard-header {
        background: linear-gradient(135deg, var(--primary-color), #34495e);
        color: white;
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chart-card {
        background: white;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .vuln-table {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .vuln-table table {
        margin-bottom: 0 !important;
    }

    .vuln-table th {
        background: var(--primary-color) !important;
        color: white !important;
    }

    .vuln-table td, .vuln-table th {
        font-size: 0.9rem;
        line-height: 1.5;
        padding: 0.5rem;
    }

    .fixed-size-image {
        width: 150px; /* 根据需要调整图片宽度 */
        height: 150px; /* 根据需要调整图片高度 */
        object-fit: cover;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- 头部信息 -->
        <div class="dashboard-header">
            <h1 class="mb-3">安全扫描态势感知</h1>
            <p class="mb-1">扫描目标：{{ scan_info.target }}</p>
            <p class="mb-1">最后扫描时间：{{ scan_info.time }}</p>
            <p>累计发现漏洞：{{ scan_info.total }} 处</p>
        </div>

        <!-- 图表区域 -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-card">
                    <h4 class="mb-4">风险等级分布</h4>
                    <canvas id="riskChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-card">
                    <h4 class="mb-4">漏洞类型分布</h4>
                    <canvas id="vulnChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 漏洞表格 -->
        <div class="chart-card">
            <h4 class="mb-3">详细漏洞列表</h4>
            <div class="vuln-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>请求参数</th>
                            <th>漏洞类型</th>
                            <th>风险等级</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for vuln in vulnerabilities %}
                        <tr>
                            <td>{{ vuln.parameter }}</td>
                            <td>{{ vuln.vuln_type }}</td>
                            <td>
                                <span class="badge
                                    {% if vuln.risk_level == '高危' %}bg-danger
                                    {% elif vuln.risk_level == '中危' %}bg-warning
                                    {% else %}bg-secondary{% endif %}">
                                    {{ vuln.risk_level }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 风险等级饼图
        new Chart(document.getElementById('riskChart'), {
            type: 'pie',
            data: {
                labels: {{ risk_labels|tojson }},
                datasets: [{
                    data: {{ risk_values }},
                    backgroundColor: [
                        '#FF6384', // 高危
                        '#FFCE56', // 中危
                        '#4BC0C0'  // 低危/未知
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // 漏洞类型柱状图
        new Chart(document.getElementById('vulnChart'), {
            type: 'bar',
            data: {
                labels: {{ vuln_labels|tojson }},
                datasets: [{
                    label: '漏洞数量',
                    data: {{ vuln_values }},
                    backgroundColor: '#4CAF50',
                    borderColor: '#388E3C',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'x',
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
